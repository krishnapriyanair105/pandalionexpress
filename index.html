    <script>
        // ---- SUPABASE CONFIG ----
        const SUPABASE_URL = "https://oeriuexkhrwzblfkozss.supabase.co";
        const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9lcml1ZXhraHJ3emJsZmtvenNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQyNjAwNjQsImV4cCI6MjA3OTgzNjA2NH0.850b53ovl1lk9iXSmgV9PJmprzsCLipIqrw03kQ2cOc";
        
        // --- 1. READ ORDERKEY FROM URL ---
        function getOrderKey() {
            const params = new URLSearchParams(window.location.search);
            let key = params.get("orderkey");
        
            if (key) return key;
        
            // support /orderkey=1234
            const last = window.location.pathname.split("/").pop();
            if (last.startsWith("orderkey=")) return last.replace("orderkey=", "");
        
            return null;
        }
        
        const orderkey = getOrderKey();
        if (orderkey) {
            document.body.innerHTML = document.body.innerHTML.replace("#INVALID", "#" + orderkey);
        }
        
        // --- 2. FETCH STATUS FROM SUPABASE ---
        async function getStatus(orderkey) {
            const url = `${SUPABASE_URL}/rest/v1/pl_orderstatus?orderkey=eq.${orderkey}&select=status`;
        
            const res = await fetch(url, {
                headers: {
                    apikey: SUPABASE_ANON,
                    Authorization: `Bearer ${SUPABASE_ANON}`
                }
            });
        
            const data = await res.json();
            if (data.length === 0) return null;
            return parseInt(data[0].status);
        }
        
        // --- 3. UPDATE UI BASED ON STATUS ---
        function updateProgress(status) {
            const bar = document.querySelector("div[style*='background: red']");
            if (bar) {
                const width = 16 * status;
                bar.style.width = width + "%";
            }
        }
        
        function updateImages(status) {
            for (let i = 1; i <= 6; i++) {
                const img = document.getElementById(i.toString());
                if (img) {
                    if (i <= status) {
                        img.parentElement.querySelector("img").style.filter = "grayscale(0)";
                    } else {
                        img.parentElement.querySelector("img").style.filter = "grayscale(100%)";
                    }
                }
            }
        }
        
        function updateTextColors(status) {
            for (let i = 1; i <= 6; i++) {
                const text = document.getElementById(i.toString());
                if (text) {
                    text.style.color = (i <= status) ? "black" : "#7d7272";
                }
            }
        }
        
        // --- MAIN ---
        (async () => {
            if (!orderkey) return;
        
            const status = await getStatus(orderkey);
        
            if (!status) return;
        
            updateProgress(status);
            updateImages(status);
            updateTextColors(status);
        })();
        </script>
